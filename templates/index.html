<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento Bomba Warman 4x3 AH</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .page-title {
            color: #0d6efd;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e9ecef;
        }
        .form-check {
            margin-bottom: 0.5rem;
        }
        .btn-group-bottom {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <h2 class="text-center page-title">
                <i class="bi bi-gear-fill me-2"></i>
                Registro de Mantenimiento - Bomba Warman 4x3 AH
            </h2>
            <form action="/guardar" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="fecha" class="form-label">
                            <i class="bi bi-calendar-date me-1"></i>
                            Fecha:
                        </label>
                        <input type="date" id="fecha" name="fecha" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="tipo" class="form-label">
                            <i class="bi bi-tools me-1"></i>
                            Tipo de Mantenimiento:
                        </label>
                        <select id="tipo" name="tipo" class="form-select">
                            <option value="Diario">Diario</option>
                            <option value="Semanal">Semanal</option>
                            <option value="Mensual">Mensual</option>
                            <option value="Trimestral">Trimestral</option>
                            <option value="Semestral">Semestral</option>
                            <option value="Anual">Anual</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">
                        <i class="bi bi-check-square me-1"></i>
                        Checklist de Mantenimiento:
                    </label>
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input type="checkbox" name="checklist" value="Verificación de fugas" class="form-check-input">
                                        <label class="form-check-label">Verificación de fugas</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" name="checklist" value="Revisión de presión y caudal" class="form-check-input">
                                        <label class="form-check-label">Revisión de presión y caudal</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" name="checklist" value="Inspección del impulsor" class="form-check-input">
                                        <label class="form-check-label">Inspección del impulsor</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input type="checkbox" name="checklist" value="Cambio de lubricante" class="form-check-input">
                                        <label class="form-check-label">Cambio de lubricante</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" name="checklist" value="Revisión de alineación" class="form-check-input">
                                        <label class="form-check-label">Revisión de alineación</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="comentarios" class="form-label">
                        <i class="bi bi-chat-text me-1"></i>
                        Comentarios Adicionales:
                    </label>
                    <textarea id="comentarios" name="comentarios" class="form-control" rows="3" 
                              placeholder="Ingrese aquí cualquier observación o detalle adicional..."></textarea>
                </div>

                <div class="mb-3">
                    <label for="archivo" class="form-label">
                        <i class="bi bi-paperclip me-1"></i>
                        Adjuntar Foto o Documento:
                    </label>
                    <input type="file" id="archivo" name="archivo" class="form-control">
                </div>

                <div class="btn-group-bottom text-center">
                    <button type="submit" class="btn btn-primary btn-lg me-2">
                        <i class="bi bi-save me-1"></i>
                        Guardar
                    </button>
                    <a href="/historial" class="btn btn-secondary btn-lg">
                        <i class="bi bi-clock-history me-1"></i>
                        Ver Historial
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
